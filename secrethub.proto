syntax = "proto3";
package secrethub;

option java_package = "io.secrethub.proto";
option java_outer_classname = "SecretHub";
option go_package = "bridge";

message ReadRequest {
    string path = 1;
}

message ReadResponse {
    Secret secret = 1;
    string error = 2;
}

message Secret {
    string path = 1;
    int32 version = 2;
    bytes data = 3;
}
